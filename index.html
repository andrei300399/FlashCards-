<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-area">
    <h1>What is the capital of...</h1>
    <div class="card-table">
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Russia</p></div>
                <div class="back"><p>Moscow</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Ukraine</p></div>
                <div class="back"><p>Kiev</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Belorussia</p></div>
                <div class="back"><p>Minsk</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>USA</p></div>
                <div class="back"><p>Washington</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Vancouver</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">

                <div class="front"><p>Japan</p></div>
                <div class="back"><p>Tokyo</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">

                <div class="front"><p>Spain</p></div>
                <div class="back"><p>Madrid</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">

                <div class="front"><p>Germany</p></div>
                <div class="back"><p>Berlin</p></div>
            </div>
        </div>
    </div>
</div>
</div>

</div>

</body>
</html>
